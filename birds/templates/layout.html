<!doctype html>
<head>
    <title>Dave's Birds</title>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <!-- Foundation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.js"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

    <div id=menunav>
        <div class="row">
            <div class="large-12 columns">
                <div class="top-bar" id="top-menu">
                    <div class="top-bar-left">
                        <ul class="menu">
                            <li class="menu-text">Dave's Birds</li>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li>

                            </li>
                        </ul>
                    </div>
                    <div class="top-bar-right">
                        <ul class="menu">
                            <li>
                                <div class=metanav>
                                    {% if not session.logged_in %}
                                    <a href="{{ url_for('login') }}">log in</a>
                                    {% else %}
                                    <a href="{{ url_for('logout') }}">log out</a>
                                    {% endif %}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div id=container>

    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}

    <div id="body">

    {% block body %}{% endblock %}

    </div>

    <div id="footer">
        <div class="row">
            <div class="large-12 medium-12 columns">
                <h3>Get in touch</h3>
                <hr />
                <form>
                    <div class="row">
                        <div class="large-6 medium-6 columns">
                            <label>Name</label>
                            <input type="text" placeholder="Your name..." />
                        </div>
                        <div class="large-6 medium-6 columns">
                            <label>Enquiry type</label>
                            <select>
                                <option value="enquire">Enquire</option>
                                <option value="buy">Buy</option>
                                <option value="swap">Swap</option>
                                <option value="sell">Sell</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="large-4 medium-4 columns">
                            <label>Email</label>
                            <input type="text" placeholder="Your email..." />
                        </div>
                        <div class="large-4 medium-4 columns">
                            <div class="row collapse">
                                <label>Phone</label>
                                <div class="input-group">
                                    <input type="text" placeholder="Your number..." class="input-group-field" />
                                </div>
                            </div>
                        </div>
                        <div class="large-4 columns">
                            <label>Preferred contact method</label>
                            <input id="checkbox1" type="checkbox"><label for="checkbox1">Call me</label>
                            <input id="checkbox2" type="checkbox"><label for="checkbox2">Text me</label>
                            <input id="checkbox3" type="checkbox"><label for="checkbox3">Email me</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="large-12 columns">
                            <label>Message</label>
                            <textarea placeholder="Your message..."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="large-12 columns">
                            <button class="button expanded" type="submit">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
